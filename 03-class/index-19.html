<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS y HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color:cornflowerblue;">
        Color por nombre
        <!-- para buscar nombres de colores en HTML:
         https://htmlcolorcodes.com/color-names/
        actualmente soportan 140 nombres de color :v-->
    </p>
    <p style="color: rgb(100, 148, 237);">Color por código rgb</p>
    <!-- rgba: a es de canal alfa de transparencia -->
    <p style="border:10px solid rgba(100, 148, 237, .5);"> Color por rgba  (transparencia)</p>
    <p style="color:hsl(219, 79%, 66%)">Color por código hsl</p>
    <!-- aplica color, porcentaje de saturacion (escala de grises), l de iluminacion 0 nada 100 iluminado
    tambien tiene la opcion hsla -->
    <p style="border:10px solid hsla(219, 79%, 66%, .5);"> Color por hsla  (transparencia)</p>
    <p style="color:#6495ed">Color por hexadecimal</p>
    <!-- valor 0 a 9 y letras a a f 
    se compone por pares
si es el mismo valor para cada oar, se puede colocar solo una letra, por ejemplo
#ffffff es lo mismo que #fff-->

    
</body>
</html>
